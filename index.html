<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Mask Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap');
      
      body {
        margin: 0;
        overflow: hidden;
        background-color: #8EC5FC; /* Sky Blue */
        font-family: 'Patrick Hand', cursive;
        user-select: none;
      }
      
      canvas {
        display: block;
        /* Removed border-radius and box-shadow to blend seamlessly with full screen background */
      }
      
      /* Cartoon Button Styles */
      .cartoon-btn {
        font-family: 'Fredoka One', cursive;
        border: 4px solid #000;
        border-radius: 12px;
        box-shadow: 4px 4px 0px #000;
        transition: all 0.1s;
      }
      .cartoon-btn:active {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px #000;
      }

      .cartoon-card {
        background: #fff;
        border: 4px solid #000;
        border-radius: 20px;
        box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
      }

      .text-outline {
        text-shadow: 
          2px 2px 0 #000,
          -1px -1px 0 #000,  
          1px -1px 0 #000,
          -1px 1px 0 #000,
          1px 1px 0 #000;
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
